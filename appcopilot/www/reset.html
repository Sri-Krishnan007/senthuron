<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - AppCopilot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/reset.css" />
</head>
<body>
  <div class="container reset-container">
    <h2 class="text-center mb-4">Reset Your Password</h2>
    <form id="resetForm">
      <input type="text" class="form-control my-2" placeholder="Full Name" id="name" required />
      <input type="email" class="form-control my-2" placeholder="Email" id="email" required />
      <button class="btn btn-warning w-100" type="submit">Send OTP</button>
    </form>
    <div id="msg" class="mt-3 text-danger text-center"></div>
  </div>

  <script src="js/reset.js"></script>
</body>
</html>
