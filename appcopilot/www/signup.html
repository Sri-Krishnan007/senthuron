<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - AppCopilot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
  <div class="container signup-container">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <form id="signupForm">
      <input type="text" class="form-control my-2" placeholder="Full Name" id="name" required />
      <input type="email" class="form-control my-2" placeholder="Email" id="email" required />
      <input type="password" class="form-control my-2" placeholder="Password" id="password" required />
      <div class="form-check my-2">
        <input class="form-check-input" type="checkbox" id="terms" required />
        <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
      </div>
      <button class="btn btn-primary w-100" type="submit">Sign Up</button>
    </form>

    <a href="login.html" class="d-block mt-2 text-center">Already have an account? Login</a>

    <div id="msg" class="mt-3 text-danger text-center"></div>

    <!-- Login button appears after successful signup -->
    <div id="loginBtnContainer" class="text-center mt-3">
      <button id="goToLoginBtn" class="btn btn-success">Go to Login</button>
    </div>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
