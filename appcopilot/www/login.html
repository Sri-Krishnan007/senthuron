<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AppCopilot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="container login-container">
    <h2 class="text-center mb-4">Welcome to AppCopilot</h2>
    <form id="loginForm">
      <input type="email" class="form-control my-2" placeholder="Email" id="email" required />
      <input type="password" class="form-control my-2" placeholder="Password" id="password" required />
      <button class="btn btn-success w-100" type="submit">Login</button>
    </form>
    <a href="reset.html" class="d-block mt-2 text-center">Forgot password?</a>
    <div id="msg" class="mt-3 text-center"></div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
